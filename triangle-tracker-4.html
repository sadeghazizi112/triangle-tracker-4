<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle-Tracker-4</title>
</head>
<body>
  <div class= "container">
    <h1>Triangle-Tracker-4</h1>
    <form id="sumofangles">
      <label for="angle1">Angle 1:</label>
      <input id="angle1" type="text">
      <label for="angle2">Angle 2:</label>
      <input id="angle2" type="text">
      <label for="angle3">Angle 3:</label>
      <input id="angle3" type="text">
      <button type="submit" class="btn">What is my triangle?</button>
    </form>
    <form class='form-group' id="angleresult">
      <div id="equilateral">
        <p>Your triangle is a equilateral.</p>
      </div>
      <div id="isosceles">
        <p>Your triangle is a isosceles.</p>
      </div>
      <div id="scalene">
        <p>Your triangle is a scalene.</p>
      </div>
      <div id="none">
        <p>This is not a triangle.</p>
      </div>
    </form>
  </div>
</body>
</html>
